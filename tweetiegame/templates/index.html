{% load static %}
{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static "site-style.css" %}"/>
    <meta charset="UTF-8">
    <title>Tweetie Game</title>
</head>
<body>

    <div id="header">
        <h1>Tweetie Game</h1>
    </div>

    <div id="container">
        <div class="player1score">
            <span>Player 1
                  Score: {{ game.player1score }}</span>
        </div>
        <div class="player2score">
            <span>Player 2
                  Score: {{ game.player2score }}</span>
        </div>
            <div class="form">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Submit" />
                </form>

            </div>
    </div>

    <div id="footer">
        {{ twitter_dict.tweets }}
    </div>
</body>
</html>
